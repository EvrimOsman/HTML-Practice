<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline styling</title>
</head>
<body>
     <!-- Inline styling is when we apply style properties inside the opening tag
    Inline styling is used to style ONE element at a time-->
    <h3 style="color: green; text-align: center; font-size:50px; font-family:cursive;">TechPro Education</h3>
    
    <p style="color: firebrick; background-color: rgb(194, 162, 224);">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab dolor earum fuga, ex illum quaerat, nisi libero ratione reiciendis amet officiis harum iure consectetur praesentium vero cupiditate nam ipsum nostrum!</p>


</body>
</html>
