<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!-- notes:
    img tag =>  is called void tag  because it doesn't closing tag
    img tag can be fixed with CSS atrribute like width and height..
    but it's NOT recommended to use it like this.
 -->
    <h3>Image tag</h3>
    <img src="./src/img/pie.jpg" width="300" height="400">
    <br>
    <br>
    <!-- Task: Navigate to another weblink when you click on an image -->
    <a href="https://www.google.com" target="_blank" title="Google">Navigate to Google
        <img src="./src/img/Google Logo.webp" alt="Google" width="300">
    </a>
    <br>
    <br>
    <!-- Task: Navigate to techpro education website when you click on an image -->
    <a href="https://techproeducation.com/" target="_blank" >Navigate to techpro Education
        <img src="./src/img/techpro_image.png" alt="Techpro Education"
        width="200">
    </a>
</body>
</html>
