<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling </title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <h4>List Styling </h4>
    <ul>
        <li>Turkey</li>
        <li>US</li>
        <li>Canada</li>
        <li>UK</li>
        <li>Hong Kong</li>
    </ul>
    <h5 >Ingredients:</h5>
    <ul class="icon">
        <li>Flour</li>
        <li>Butter</li>
        <li>Sugar</li>
        <li>Eggs</li>
    </ul>
    <!-- Display property -->
    <!-- This div creates block element -->
    <div class="display">Recipe:</div>
    <!-- button and input create inline elements -->
    <button class="btn">Save</button>
    <input type="submit" value="Submit">
</body>
</html>
